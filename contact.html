<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset some default styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }
    
    /* Styling for the navigation bar */
    nav {
      background-color: #333;
      padding: 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }
    
    /* Styling for the header section */
    header {
      text-align: center;
      padding: 100px 0;
      background-color: #f2f2f2;
    }
    
    h1 {
      font-family: "Arial", sans-serif;
      font-size: 48px;
      color: #333;
      text-transform: uppercase;
    }
    
    /* Styling for the contact form */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 50px;
      text-align: center;
      background-color: #f2f2f2;
    }
    
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      resize: vertical;
    }
    
    .contact-form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* Responsive design */
    @media screen and (max-width: 600px) {
      header {
        padding: 50px 0;
      }
      
      h1 {
        font-size: 36px;
      }
      
      .contact-form {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <a href="EagleStocx.html">Home</a>
    <a href="services.html">Services</a>
    <a href="aboutus.html">About us</a>
  </nav>
  
  <!-- Header section -->
  <header>
    <h1>Contact Us</h1>
  </header>
  
  <!-- Contact form section -->
